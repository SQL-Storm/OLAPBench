title: Apollo
repetitions: 5
warmup: 3
timeout: 60
global_timeout: 0
fetch_result: true
query_plan:
  retrieve: true
  system_representation: true
output: results/querypotter/apollo/
parameter:
  version: "2025-latest"
  umbra_planner: false
  umbra_planner_settings:
    usedirectio: true
    multiway: d
    optimizer.sidewayinformationpassing: false
  umbra_planner_parameter:
    version: "26.01"
systems:
  - title: Apollo
    dbms: apollo
    disabled: false
  - title: Apollo (Umbra Planner)
    dbms: apollo
    disabled: false
    parameter:
      umbra_planner: true
  - title: Apollo (Umbra Planner, no join optimizer)
    dbms: apollo
    disabled: false
    parameter:
      umbra_planner: true
      force_order: true
benchmarks:
  - name: tpch
    scale: 100
  - name: tpcds
    scale: 100
  - name: ssb
    scale: 100
  - name: job
